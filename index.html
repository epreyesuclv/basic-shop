<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Pedidos a Domicilio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Mi Tienda</h1>
            <p class="tagline">Productos preelaborados - Pedidos a domicilio</p>
        </div>
        <button class="cart-btn" id="cartBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <!-- Categorias -->
    <nav class="categories" id="categories">
        <!-- Se generan dinamicamente -->
    </nav>

    <!-- Productos -->
    <main class="container">
        <div class="products-grid" id="productsGrid">
            <!-- Se generan dinamicamente -->
        </div>
    </main>

    <!-- Carrito Sidebar -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Tu Pedido</h2>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Items del carrito -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" disabled>
                Enviar Pedido por WhatsApp
            </button>
        </div>
    </aside>

    <!-- Modal de Checkout -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="checkoutModal">
            <div class="modal-header">
                <h2>Finalizar Pedido</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="order-summary" id="orderSummary">
                    <!-- Resumen del pedido -->
                </div>
                <form id="customerForm">
                    <div class="form-group">
                        <label for="customerName">Nombre *</label>
                        <input type="text" id="customerName" required placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Telefono *</label>
                        <input type="tel" id="customerPhone" required placeholder="Tu telefono">
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Direccion de entrega *</label>
                        <textarea id="customerAddress" required placeholder="Direccion completa para el domicilio"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="customerNotes">Notas adicionales (opcional)</label>
                        <textarea id="customerNotes" placeholder="Instrucciones especiales, alergias, etc."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="backToCart">Volver al carrito</button>
                <button type="button" class="btn-primary" id="sendWhatsApp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                    Enviar por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Horario de atencion: Lunes a Sabado 8:00 AM - 8:00 PM</p>
        <p>Pedidos por WhatsApp</p>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
